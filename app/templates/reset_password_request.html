{% extends 'base.html' %}

{% block title %}Password Reset Request{% endblock %}

{% block content %}
    <h2>Password Reset Request</h2>
    <p>Enter your email address to request a password reset link.</p>
    <form action="{{ url_for('reset_password_request') }}" method="post">
        {{ form.hidden_tag() }}
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <input type="submit" value="Request Password Reset" class="btn btn-primary">
    </form>
{% endblock %}
